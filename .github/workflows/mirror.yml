name: Mirror

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录

      - name: Mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config --global http.https://github.com/.extraheader "Authorization: 最萌小汐 ${MIRROR_TOKEN}"
          git remote add mirror https://github.com/CliCli-Editor/y3-lualib.git
          git push --mirror mirror
