name: Mirror

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录

      - name: Clone
        run: |
          git clone https://${{ secrets.MIRROR_TOKEN }}@github.com/CliCli-Editor/y3-lualib.git

