name: Mirror

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录

      - name: Configure Git credentials
        run: |
          echo "machine github.com login ${{ secrets.MIRROR_TOKEN }} password x-oauth-basic" > ~/.netrc
          git config --global credential.helper store

      - name: Mirror
        run: |
          git remote add mirror https://github.com/CliCli-Editor/y3-lualib.git
          git push --mirror mirror
