name: Mirror

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录

      - name: Configure Git credentials
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.MIRROR_TOKEN }}:x-oauth-basic@github.com" > ~/.git-credentials

      - name: Mirror
        run: |
          git remote add mirror https://github.com/CliCli-Editor/y3-lualib.git
          git push --mirror mirror
